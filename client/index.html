<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Back End Assessment</title>
</head>

<body class="container">
  <h1 id="title">Assessment Four!!</h1>
  <section id="sec1">
    <button class="top-buttons" id="complimentButton">Get a compliment</button>
    <button class="top-buttons" id="fortune-button">Get a Fortune!!</button>
  </section>

  <section class="food-section">
    <h3>Add Your Favorite Foods!!</h3>
    <form>
      <input type="text" id="food-name" placeholder="Add name of food here!">
      <input type="text" id="food-url" placeholder="Add url of your favorite food image!">
      <button id="food-button">Add!</button>
    </form>
    <section id="food-list">

    </section>
    <section id="rate-website">
      <h1 id="rating-title">Rate Our Website!!</h1>
      <div id="rating-container">
        <button id="minus">-</button>
        <h1 id="rating"></h1>
        <button id="plus">+</button>
      </div>
    </section>
  </section>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
